<!DOCTYPE html>
<html>
    <head>
        <title>Update Address</title>
        <meta name = "viewport" content="width = device-width,initial-scale = 1">
         <!-- Latest compiled and minified CSS -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

         <!-- Latest compiled JavaScript -->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
         
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
         
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
         <link rel="stylesheet" href="UpdateAddress.css">

    </head>
    <body>
        <header>
            <h1>Update Address</h1>
        </header>
        <main>
            <div class = "container" style = "border: 1px solid black;height: 550px;">
                <div class = "row">
                    <label for="" class = "form-label">Customer id</label>
                    <div class = "col">
                    
                    <input type="text" class = "form-control" placeholder="Customer id">
                        </div>
                        <div class = "col">
                            <button class = "btn btn-primary">Search</button>
                        </div>
                </div>
                <div class = "container mt-3" style = "border: 1px solid black;height: 400px;">
                    <div class = "row mt-2">
                        <div class = "col">
                            <label for="" class = "form-label">Customer Name: </label>
                            <label for="" class = "form-label">Mr. Pranav raj</label>
                        </div>
                    </div>
                    <div class = "row mt-2">
                        
                        <div class = "col">
                        <label for="" class = "form-label">Address Line 1</label>
                        <input type="text" class = "form-control" placeholder="Address Line 1">
                        </div>
                       
                    </div>
                    <div class = "row mt-2">
                        <div class = "col">
                        <label for="" class = "form-label">Address Line 2</label>
                        <input type="text" class = "form-control" placeholder="Address Line 2">
                        </div>
                       
                    </div>
                    <div class = "row mt-2">
                        <div class = "col">
                        <label for="" class = "form-label">Address Line 3</label>
                        <input type="text" class = "form-control" placeholder="Address Line 3">
                        </div>
                       
                    </div>
                    <div class = "row mt-2">
                        <div class = "col">
                        <label for="" class = "form-label">Pincode</label>
                        <input type="number" class = "form-control" placeholder="Pincode">
                        </div>
                        <div class = "col">
                            <label for="" class = "form-label">City</label>
                            <input type="text" class = "form-control" placeholder="City">
                            </div>
                            <div class = "col">
                                <label for="" class = "form-label">state</label>
                                <input type="text" class = "form-control" placeholder="state">
                                </div>
                                <div class = "col">
                                    <label for="" class = "form-label">country</label>
                                    <input type="text" class = "form-control" placeholder="country">
                                    </div>
                    </div>

                </div>
                <div class = "row">
                    <div class = "col">
                    <button class = "btn btn-primary mt-2">Update</button>
                    <button class = "btn btn-danger mt-2">Cancel</button>
                    </div>
                    <div class = "col" style="margin-left: 100px;">
                        <button class = "btn btn-primary mt-2">Upload Address Proof Docs</button>
                        </div>
                       
                </div>
                
            </div>
        </main>
    </body>
</html>
