<!DOCTYPE html>
<html>
    <head>
        <title>User Registration.</title>
        <meta name = "viewport" content="width = device-width,initial-scale = 1">
         <!-- Latest compiled and minified CSS -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

         <!-- Latest compiled JavaScript -->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
         
        
         <link rel="stylesheet" href="userRegistrationForm.css">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
      <header>
        <h1>User Registration Form</h1>
      </header>  
        
     <main>
        <div class = "container-fluid" style = "border: 1px solid black;">
            <div class = "row">
                <div class = "col-sm-2 content" style = "border: 1px solid black;">
                    <div class = "container mt-5" style = "border: 1px dotted black; height: 200px;">
                    
                    </div>
                    <button class = "btn btn-primary mt-3">Upload Picture</button>
                </div>
                <div class ="col-sm-10 content" style = "border: 1px solid black;">
                    <form>
                        <div class = "row">
                            <div class = "col">
                                <label for="" class = "form-label">first name</label>
                                <input type="text" class = "form-control" placeholder="first name">
                            </div>
                            <div class = "col">
                                <label for="" class = "form-label">middle name</label>
                                <input type="text" class = "form-control" placeholder="middle name">
                            </div>
                            <div class = "col">
                                <label for="" class = "form-label">last name</label>
                                <input type="text" class = "form-control" placeholder="last name">
                            </div>
                            
                        </div>
                        <div class = "row mt-2">
                            <div class = "col">
                            <label for="" class = "form-label">Date of Birth</label>
                            <input type="date" class = "form-control" placeholder="father's name">
                            </div>
                            <div class = "col">
                                <label for="" class = "form-label">father's name</label>
                                <input type="text" class = "form-control" placeholder="father's name">
                                </div>
                        </div>
                        <div class = "row mt-2">
                            <div class = "col">
                            <label for="" class = "form-label">Mobile Number</label>
                            <input type="number" class = "form-control" placeholder="mobile number">
                            </div>
                            <div class = "col">
                                <label for="" class = "form-label">Email</label>
                                <input type="email" class = "form-control" placeholder="email">
                                </div>
                        </div>
                        <div class = "row mt-2">
                            <div class = "col">
                            <label for="" class = "form-label">Address Line 1</label>
                            <input type="text" class = "form-control" placeholder="Address Line 1">
                            </div>
                           
                        </div>
                        <div class = "row mt-2">
                            <div class = "col">
                            <label for="" class = "form-label">Address Line 2</label>
                            <input type="text" class = "form-control" placeholder="Address Line 2">
                            </div>
                           
                        </div>
                        <div class = "row mt-2">
                            <div class = "col">
                            <label for="" class = "form-label">Address Line 3</label>
                            <input type="text" class = "form-control" placeholder="Address Line 3">
                            </div>
                           
                        </div>
                        <div class = "row mt-2">
                            <div class = "col">
                            <label for="" class = "form-label">Pincode</label>
                            <input type="number" class = "form-control" placeholder="Pincode">
                            </div>
                            <div class = "col">
                                <label for="" class = "form-label">City</label>
                                <input type="text" class = "form-control" placeholder="City">
                                </div>
                                <div class = "col">
                                    <label for="" class = "form-label">state</label>
                                    <input type="text" class = "form-control" placeholder="state">
                                    </div>
                                    <div class = "col">
                                        <label for="" class = "form-label">country</label>
                                        <input type="text" class = "form-control" placeholder="country">
                                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

     </main>
    </body>
</html>
